<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <title>Ankit's Calculator</title>
      <link rel="stylesheet" href="style.css" type="text/css" media="all" />
   </head>
   <body>
      <div class="bg">
         <h1 align="center">Ankit calcy</h1>
         <section>
            <input name="num" class="article" id="num" value="" disabled autocomplete="off" autofocus />
         </section>
         <div>
            <section class="art">
               <div class="diva" id="a" onclick="a()">7</div>
               <div class="diva" id="b" onclick="b()">8</div>
               <div class="diva" id="c" onclick="c()">9</div>
               <div class="divb" id="clr" onclick="clr()">Clr</div>
            </section>
            <section class="art2">
               <div class="divc" id="d" onclick="d()">4</div>
               <div class="divc" id="e" onclick="e()">5</div>
               <div class="divc" id="f" onclick="f()">6</div>
               <div class="divd" id="g" onclick="g()">&divide;</div>
            </section>
            <section class="art3">
               <div class="divc" id="h" onclick="h()">1</div>
               <div class="divc" id="i" onclick="i()">2</div>
               <div class="divc" id="j" onclick="j()">3</div>
               <div class="divd" id="k" onclick="k()">&times;</div>
            </section>
            <section class="art4">
               <div class="divc" id="l" onclick="l()">&middot;</div>
               <div class="divc" id="m" onclick="m()">0</div>
               <div class="divc" id="n" onclick="n()">&minus;</div>
               <div class="divd" id="o" onclick="o()">&plus;</div>
            </section>
            <section class="art5">
               <div class="divc" id="p" onclick="p()">&pi;</div>
               <div class="divc" id="q" onclick="q()">^</div>
               <div class="divc" id="r" onclick="r()">%</div>
               <div type="submit" class="dive" id="btn" onclick="btn()">=</div>
            </section>
         </div>
      </div>
  
      <script type="text/javascript" charset="utf-8" src="script.js"></script>
   </body>
</html>
